<div
  style="
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
  "
>
  <div
    style="
      display: flex;
      justify-content: center;
      align-items: center;
      width: 15%;
      flex-direction: column;
      margin-top: 20px;
    "
  >
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        flex-direction: column;
      "
    >
      <div
        class="rumbler-box-proper"
        *ngFor="let r of rumblerInfo"
        id="{{ r.code }}"
      >
        <span style="font-size: large"
          ><b>{{ r.name }}</b></span
        >
        <span style="font-size: x-large">{{ r.score }}</span>
      </div>
    </div>
  </div>
  <div
    style="
      display: flex;
      justify-content: center;
      align-items: center;
      width: 85%;
      flex-direction: column;
    "
  >
    <div
    style="
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      width: 100%;
      margin: 20px 0;
    "
  >
    &nbsp;
    <img
      style="cursor: pointer"
      routerLink="/application/main-menu"
      [src]="rainbowRumbleLogo"
      width="20%"
    />
    <img
      (click)="file.click()"
      style="cursor: pointer;margin-right: 10px;"
      [src]="uploadIcon"
      width="30px"
    />
    <input type="file" #file (change)="updateRallyQuestions($event)" hidden accept="text/csv"/>
  </div>

    <div class="rally-board-row">
      <div
        *ngFor="let q of questions1_to_10"
        class="rally-board-box"
        (click)="openModal(q)"
      >
        <span style="font-size: xx-large">{{ q.questionId }}</span>
      </div>
    </div>

    <div class="rally-board-row">
      <div
        *ngFor="let q of questions11_to_20"
        class="rally-board-box"
        (click)="openModal(q)"
      >
        <span style="font-size: xx-large">{{ q.questionId }}</span>
      </div>
    </div>

    <div class="rally-board-row">
      <div
        *ngFor="let q of questions21_to_30"
        class="rally-board-box"
        (click)="openModal(q)"
      >
        <span style="font-size: xx-large">{{ q.questionId }}</span>
      </div>
    </div>

    <div class="rally-board-row">
      <div
        *ngFor="let q of questions31_to_40"
        class="rally-board-box"
        (click)="openModal(q)"
      >
        <span style="font-size: xx-large">{{ q.questionId }}</span>
      </div>
    </div>

    <div class="rally-board-row">
      <div
        *ngFor="let q of questions41_to_50"
        class="rally-board-box"
        (click)="openModal(q)"
      >
        <span style="font-size: xx-large">{{ q.questionId }}</span>
      </div>
    </div>
  </div>

  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div
        class="modal-content"
        style="width: 1000px; justify-self: center; height: 750px"
      >
        <div class="modal-header">
          <h4 class="modal-title">RALLY QUESTION {{ currentQuestion.questionId }}</h4>
          <button
            type="button"
            class="btn-close"
            (click)="closeModal()"
          ></button>
        </div>

        <div class="modal-body d-flex justify-content-center align-items-center">
          <div class="d-flex justify-content-center" style="font-size: xxx-large;text-align: center;">
            {{ currentQuestion.statement }}
          </div>
        </div>

        <div class="modal-footer">
          <button (click)="closeModal()" type="button" class="btn btn-danger" data-bs-dismiss="modal">
            Cancel
          </button>
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">
            Done
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
